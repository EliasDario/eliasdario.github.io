    <body onload="myFunction()">
        <div id="topbox"></div>

        <header>
            <img src="Images/logo.png" alt="logo"/>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tours.html">Tours</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <main>
            <div class="mImage">
                <figure>
                    <img src="Images/action-bicycle-bike2-web.jpg" alt="Mountain biking"/>
                </figure>
            </div>
            <div class="smallBoxes-container">
                <div class="smallBoxes"></div>
                <div class="smallBoxes"></div>
                <div class="smallBoxes"></div>
                <div class="smallBoxes"></div>
            </div>
        </main>
        
        <!-- CONTACT FORM -->
        <form>
            
            <h2>Register to Events</h2>
            
            <!-- ABOUT YOU -->
            
            <fieldset>
                <legend>
                    <h3>About you</h3>
                </legend>
                <label>
                    Full Name:
                </label>
                <input type="text" name="name" size="30" minlength="5" pattern="[a-zA-Z]+" title="Please, use only Alpha caracters" required>
                <br />
                <label>
                    Email:
                </label>
                <input type="email" name="email" size="30" placeholder="example@gmail.com" title="Your email" required>
                <br />
                <label>
                    Telephone:
                </label>
                <input type="tel" name="usrtel" title="Please, set your phobe number" placeholder="123-4567-8901" minlength="9" maxlength="12" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"required>
                <label>
                    Zip Code:
                </label>
                <input type="number" name="zipc" max="999999" title="Please, set your zip code" required>
                <br />
            </fieldset>
            <br />
            
            <!-- ABOUT YOUR CAR -->
            
            <fieldset>
                <legend>
                    <h3>About your VW</h3>
                </legend>
                <label>
                    Year:
                </label>
                <input type="number" name="year" min="1936" max="2006" title="Please, set a year from 1936 to 2006" required>
                <br />
                <label>
                    Model:
                </label>
                <input list="models" name="model" placeholder="Select your VW model">
                <datalist id="models">
                    <option value="Beetle">
                    <option value="Type 2">
                    <option value="Type 3">
                    <option value="Type 4">
                    <option value="Karman Ghia">
                    <option value="SP2">
                    <option value="Brasilia">
                    <option value="VW 1600 (Zé do caixao)">
                    <option value="Puma">
                    <option value="Gol">
                    <option value="Golf">
                    <option value="Other">
                </datalist>
                <br />
                <br />
                <div>
                    <label>
                        Want to receive content update notifications by email?
                    </label>
                    <br />
                    <label>
                        Yes
                    </label>
                    <input type="checkbox" name="yes" value="yes" checked>
                </div>
                <br />
                <label>
                    Comments:
                </label>
                <br />
                <textarea rows="4" cols="40" id="comments"></textarea>
                <br />
                <br />
                <button type="button" id="button">Send your info</button>
            </fieldset>
        </form>

            </div>
        </footer>
